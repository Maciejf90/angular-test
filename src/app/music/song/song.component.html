

<ng-container *ngIf="song$ | async as song">
  <h3>{{song.title}}</h3>
  <p>
    artist: {{song.artist?.name}}<br>
    year: <b>{{song.year}}</b><br>
    details: <a [href]="song.webUrl" target="_blank">www</a>
  </p>

  <app-song-form [song]="song" (save)="onSave($event)" (cancel)="onCancel()"></app-song-form>

</ng-container>
